<!doctype html>
<html><head><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/static/style.css" /></head>
<body class="login-body">
<form method="post" action="/login" class="panel-form login-card">
  <h2>Station / Admin Login</h2>
  {% if error %}<div class="form-error-banner">{{error}}</div>{% endif %}
  <label>User ID</label><input name="username" placeholder="user id" />
  <label>Password</label><input type="password" name="password" placeholder="password" />
  <button type="submit">Login</button>
  <p>Default admin/admin123</p>
</form>
</body></html>
