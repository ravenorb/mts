{% extends 'base.html' %}
{% block content %}
<h2>Consumable #{{consumable.id}}</h2>
<form method="post" action="/inventory/consumables/{{consumable.id}}/edit" class="panel-form">
  <label for="description">Description</label>
  <input id="description" name="description" value="{{consumable.description}}" required />

  <label for="vendor">Vendor</label>
  <input id="vendor" name="vendor" value="{{consumable.vendor}}" />

  <label for="vendor_part_number">Vendor Part Number</label>
  <input id="vendor_part_number" name="vendor_part_number" value="{{consumable.vendor_part_number}}" />

  <label for="unit_cost">Unit Cost</label>
  <input id="unit_cost" type="number" step="0.01" name="unit_cost" value="{{consumable.unit_cost}}" />

  <label for="qty_on_hand">Qty On Hand</label>
  <input id="qty_on_hand" type="number" step="0.01" name="qty_on_hand" value="{{consumable.qty_on_hand}}" />

  <label for="qty_on_order">Qty On Order</label>
  <input id="qty_on_order" type="number" step="0.01" name="qty_on_order" value="{{consumable.qty_on_order}}" />

  <label for="qty_on_request">Qty On Request</label>
  <input id="qty_on_request" type="number" step="0.01" name="qty_on_request" value="{{consumable.qty_on_request}}" />

  <label for="reorder_point">Reorder Qty</label>
  <input id="reorder_point" type="number" step="0.01" name="reorder_point" value="{{consumable.reorder_point}}" />

  <label for="station_id">Station</label>
  <select id="station_id" name="station_id">
    <option value="">Unassigned</option>
    {% for station in stations %}
      <option value="{{station.id}}" {% if consumable.station_id == station.id %}selected{% endif %}>{{station.station_name}} ({{station.id}})</option>
    {% endfor %}
  </select>

  <label for="location_id">Location ID</label>
  <select id="location_id" name="location_id">
    <option value="">None</option>
    {% for location in locations %}
      <option value="{{location.id}}" {% if consumable.location_id == location.id %}selected{% endif %}>{{location.id}} - {{location.location_description}}</option>
    {% endfor %}
  </select>

  <button type="submit">Save</button>
</form>
{% endblock %}
