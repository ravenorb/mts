<!doctype html>
<html>
<head><meta charset="utf-8"><title>Cut Planner</title></head>
<body>
  <h1>HK Cut Planner</h1>

  <form action="/cutplan/upload" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Job name" value="MPF Job">
    <input type="file" name="file" accept=".mpf,.nc,.txt" required>
    <button type="submit">Upload</button>
  </form>

  <h2>Recent Jobs</h2>
  <ul>
    {% for j in jobs %}
      <li><a href="/cutplan/{{j.id}}">{{j.name}}</a> ({{j.created_at}})</li>
    {% endfor %}
  </ul>
</body>
</html>
